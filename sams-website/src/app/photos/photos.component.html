<h1>Photos!</h1>


<div class="gallery">
    <a class="tile" *ngFor="let id of (images$ | async) ?? []" [routerLink] = "[id]" routerLinkActive="active">
        
        <img
        [src]="'assets/photos/' + id + '.jpg'"
        alt=""
        decoding="async"
        loading="eager"
        />
    </a>
</div>
